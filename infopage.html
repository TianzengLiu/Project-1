<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container" id="first-container">
            <h1 class="display-4" id="site-name"><b>Know Thy Rep</b></h1>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col">
                <div class="card" id="info-card">
                    <div class="card-body" id="info-card-body">
                        <h2>Member Information</h2>
                        <div id="info-categories">
                            <p id="f-name">First Name: </p>
                            <p id="m-name">Middle Name: </p>
                            <p id="l-name">Last Name: </p>
                            <p id="state">State: </p>
                            <p id="dob">DoB: </p>
                            <p id="party">Party: </p>
                            <p id="s-media">Social Media: </p>
                            <p id="website">Website: </p>
                            <p id="nyt">Most recent NYT article: </p>
                            <p id="youtube">YouTube: </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" id="video-button-card">
                    <div class="card-body" id="video-button-card-body">
                        <h2>Video Generator</h2>
                        <button type="button" class="btn btn-primary" id="video-button" data-toggle="modal" data-target="#videoModal">
                            Load video
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="videoModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Your Video</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-video">
                            <iframe width="800" height="690" src="https://www.youtube.com/embed/usNsCeOV4GM">
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
